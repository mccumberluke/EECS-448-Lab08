<html>
    <head>
        <title>Slide Show</title>
        <script type="text/javascript" src="slideshow.js"></script>
    </head>
    <body>
        <div class="slideshow" display="none">
            <img class="slides" src="Bobby.jpg" height="400" width="600">
            <img class="slides" src="patrick.jpg" height="400" width="600" style="display: none"> 
            <img class="slides" src="travis.jpg" height="400" width="600" style="display: none">
            <img class="slides" src="mario.jpg" height="400" width="600" style="display: none">
            <img class="slides" src="bbq.jpg" height="400" width="600" style="display: none">

        </div>
        <button onclick="Previous()">Previous</button> 
        <button onclick="Next()">Next</button> 
    </body>
</html>
